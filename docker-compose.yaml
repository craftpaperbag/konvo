name: konvo

services:
  frontend:
    image: nginx:alpine
    container_name: konvo-frontend
    ports:
      - "3000:8080"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    networks:
      - konvo-net

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: konvo-api
    expose:
      - "8000"
    volumes:
      - ./api:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - konvo-net

networks:
  konvo-net:
    name: konvo-net
